<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "hola vue desde el padre",
          };
        },
        provide() {
         return{
            otroText: this.text
         }
        },
        template: `
          <div> {{text}} </div>
          <hijo />
        `,
      });

      app.component("hijo", {
        template: `
          <nieto />
        `,
      });

      app.component("nieto", {
        // inject: ["otroText"],
        inject: {
          textNew: {
            from: "otroText"
          }
        },
        template: `
          <div>{{textNew}} </div>
        `,
      });

      const vm = app.mount("#app");
    </script>
    <style></style>
  </body>
</html>
